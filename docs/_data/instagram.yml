The web platform now supports app shortcuts to improve users' productivity and facilitate re-engagement with key tasks.

They allow web developers to provide quick access to a handful of common actions that users need frequently.

Each app shortcut expresses a user intent, each of which is associated with a URL within the scope of your web app. The URL is opened when users activate the app shortcut. Examples of app shortcuts include the following:
- Top-level navigation items (e.g., home, timeline, recent orders)
- Search
- Data entry tasks (e.g., compose an email or tweet, add a receipt)
- Activities (e.g., start a chat with the most popular contacts)

