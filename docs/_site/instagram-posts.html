TypeScript Union types are a potent tool to model our types.
They are so powerful that they can be Union types or help us model Discriminated Unions.
What's the difference between Union types and Discriminated Unions?
Well, Union types are a way to let a type be either one or another (or multiple actually) things at one point.
In this example "type Player = 'X' | 'O'" the type Player can be either X or O at any point.
Discriminated Unions, however, are a special case of Union Types; they allow one type to be one thing or another based on an identifier.
An example would be "type CellState = { kind: 'Playable' } | { kind: 'Played', player: Player }".
The types are distinguishable thanks to the "kind" property each object posses.
Not all languages possess the power of TypeScript Union type. We might take for granted the power of the TypeScript type system because Unions are one of the most basic types, but they are quite potent.
TypeScript had to develop the Union type as a basic type because the dynamic nature of JavaScript made unions a common pattern, but Union types are a super-advanced topic for statically typed languages.
Some languages cannot have unions of literals like our Player example where the type system discriminated between two string. They can only type strings, but not an actual value.
Other languages need a token to discriminate between the types, so the language only possesses Discriminated Unions and not the more broad generalization that the TypeScript version has.
Are you happy that TypeScript types are so formidable?

                <img decoding="auto" style="object-fit: cover;" sizes="289.328125px" srcset="/images/ig/71.jpg" alt="What is the Contact Picker API?
Access to the user's contacts on a mobile device has been a feature of iOS/Android apps since (almost) the dawn of time. It's one of the most common feature requests I hear from web developers, and is often the key reason they build an iOS/Android app.
Available in Chrome 80 on Android, the Contact Picker API is an on-demand API that allows users to select entries from their contact list and share limited details of the selected entries with a website. It allows users to share only what they want, when they want, and makes it easier for users to reach and connect with their friends and family.
The entry point to the Contact Picker API is navigator.contacts.select(). When called, it returns a promise and shows the contact picker, allowing the user to select the contact(s) they want to share with the site. After selecting what to share and clicking Done, the promise resolves with an array of contacts selected by the user.

There has been 2 kinds of Assignment Operators in JavaScript (besides the actual Assignment Operator =) Arithmetic Assignment Operators, like +=, *=, -=. Bitwise Operators <<=, >>>=, ^=, &=.
But there's a new kind of operators ready for you to use today in JavaScript, called: Logical Assignment Operators.
Today I'm going to show you the Logical OR Assignment.
The logical OR assignment (x ||= y) operator only assigns if x is falsy.
The logical OR operator works like this:
x || y; // returns x when x is truthy // returns y when x is not truthy
The logical OR operator short-circuits: the second operand is only evaluated if the first operand doesn‚Äôt already determine the result.
Logical OR assignment short-circuits as well, meaning it only performs an assignment if the logical operation would evaluate the right-hand side. In other words, x ||= y is equivalent to:
x || (x = y);
And not equivalent to the following which would always perform an assignment:
x = x || y;
Note that this behavior is different to mathematical and bitwise assignment operators.

                <img decoding="auto" style="object-fit: cover;" sizes="289.328125px" srcset="/images/ig/B6-4Ll6AnlD.jpg" alt="First real week of the year, remember to set your goals clear, and strive for more, all you set your mind to do, you will accomplish üéØ‚Å£‚Å£ ‚Å£‚Å£ Let me tell you a story about how to achieve goals, in this case, refactor a big project.‚Å£‚Å£ ‚Å£‚Å£ This big project had a big function that took more than 20 parameters and had thousand lines of code, but it was ‚Äúthe core‚Äù of the application, of course.‚Å£‚Å£ ‚Å£‚Å£ When I was refactoring this project I started by moving the function to a new file, that way all commits would be just changing this one file and the team would see this as a separate functions and not the root the main file üôÖ‚Äç‚ôÇÔ∏è‚Å£‚Å£ ‚Å£‚Å£ My team and I tried to figure out how, if this big function is almost all the logic, is being called in so many times and with some many parameters, after narrowing down the main points where it should be called we found one issue‚Å£‚Å£ ‚Å£‚Å£ If the big function is only called in strategic places, the parameters are not there yet üî•‚Å£‚Å£ ‚Å£‚Å£ There‚Äôs where Ramda‚Äôs curry helped me, if the function is curried, I could see the function as many small functions that needed one parameter o many but not all, that way I could steam-down the partially applied function instead of a bunch of variables that made no sense down the road üßØ‚Å£‚Å£ ‚Å£‚Å£ Later on, I started to take functionalities from the edges of the big function, as far from the roots as possible, this means some arguments are not needed in the big function anymore, but I couldn‚Äôt change the interface of the function just like that so I set to use the big function as a facade, keeping the interface intact üç∑‚Å£‚Å£ ‚Å£‚Å£ After weeks of working on refactoring this code we finally separated the concerns and the function was manageable, it would be possible to be that versatile without Ramda‚Äôs Curry üçõ‚Å£‚Å
